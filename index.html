<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Document</title>
</head>
<body>
    <div class="popup popup_profile">
        <div class="popup__container">
            <button type="button" class="popup__exit"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" name="edit-info">
                <input type="text" class="popup__input" name="name" placeholder="Кто ты?">
                <input type="text" class="popup__input" name="job" placeholder="О себе">
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_new-element">
        <div class="popup__container">
            <button type="button" class="popup__exit"></button>
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form" name="add-new-element">
                <input class="popup__input" type="text" name="title" placeholder="Название">
                <input class="popup__input" type="text" name="link" placeholder="Ссылка на картинку">
                <button type="submit" class="popup__button">Создать</button>
            </form>
        </div>
    </div>
    <div class="popup popup_picture">
        <div class="popup__container popup__container_picture">
            <button type="button" class="popup__exit"></button>
            <div class="popup__image-wrapper">
                <img class="popup__image" src="" alt="Картинка">
                <p class="popup__title popup__title_picture"></p>
            </div>
        </div>
    </div>
    <div class="main-page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="логотип"/>
        </header>
        <section class="profile">
            <img class="profile__avatar" src="./images/avatar.png" alt="аватарка"/>
            <div class="profile__profile-info">
                <div class="profile__info-edit">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-button"></button>
                </div>
                <p class="profile__job">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements"></section>
        <footer class="footer">
            <p class="footer__info">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <template id="template-element">
        <div class="element">
            <button type="button" class="element__delete"></button>
            <img class="element__picture" src="" alt="картинка"/>
            <div class="element__info">
                <h2 class="element__title">Карачаевск</h2>
                <button type="button" class="element__like"></button>
            </div>
        </div>
    </template>
    <script src="./scripts/index.js"></script>
</body>
</html>
